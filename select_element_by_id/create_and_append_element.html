<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- here we will append element element in div  -->
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>
    <script>
        //1st step we will select div
        let ele = document.getElementById('intro')
        //now we will create h1 to append in div
        let h1 = document.createElement('h1');


        //appending the h1 to div which is stored in ele
        ele.appendChild(h1);

        
    </script>
</body>
</html>
